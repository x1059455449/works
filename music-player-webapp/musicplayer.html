<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_448304_47new50n1nabgldi.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/musicplayer.css">
    <title>MusicPlayer</title>
</head>
<body>
    <section id="page-music">
        <!-- 上半部分 -->
        <main class="layout">
            <!-- 左边部分 -->
            <div class="aside">
                <!-- 这里不写img,写了要固定宽高，图片也容易变形 -->
                <figure></figure>
                <div class="action">
                    <span class="btn-collect iconfont icon-heart"></span>
                    <span class="btn-play iconfont icon-pause"></span>
                    <span class="btn-next iconfont icon-next"></span>
                </div> 
            </div>
            <!-- 右边部分 -->
            <div class="detail">
                <span class="tag">Music</span>
                <h1>This is my musicplayer</h1>
                <ul class="icons">
                    <li><span class="iconfont icon-earphone">1</span></li>
                    <li><span class="iconfont icon-heart">2</span></li>
                    <li><span class="iconfont icon-like">3</span></li>
                </ul>
                <div class="area-bar">
                    <div class="bar">
                        <div class="bar-progress"></div>
                    </div>
                    <div class="current-time">0:00</div>
                </div>
                <div class="author">GZ</div>
                <div class="lyric">
                    <p></p>
                </div>
            </div>
        </main>
        <!-- 下半部分 -->
        <footer>
            <div class="layout">
            <!-- 这两句放在box前后是不一样的，关系到左右按钮隐藏与否 -->
                <span class="iconfont icon-left"></span>
                <span class="iconfont icon-right"></span>
                <div class="box">
                    <ul>
                        <li>
                            <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                            <h3>1</h3>
                        </li>
                        <li>
                            <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                            <h3>2</h3>
                        </li>
                        <li>
                            <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                            <h3>3</h3>
                        </li>
                        <li>
                            <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                            <h3>4</h3>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </section>
    <section id="page-cover"></section>
    <div class="bg"></div>
    <script src="js/musicplayer.js"></script>
</body>
</html>
